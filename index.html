<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="shortcut icon" href="ASSETS/IMAGES/MINI_LOGO2.0.png" type="image/x-icon">
    <title>SONICBOOM</title>

</head>

<body>
    <div class="main">
        <div class="nav">
            <h1 class="f2 c2 cursor">SONICBOOM</h1>
            <img class="hamburger" src="/ASSETS/IMAGES/hamburger.svg" alt="">
        </div>
    </div>
    <div class="container flex">
        <div class="left c1 br1">
            <div class="header m3 p3 f2">LIBRARY</div>
            <div class="songlist">
                <ul></ul>
            </div>
        </div>
        <div class="right m1 c1 br1">
            <h2 class="lib m3 p3 f2">PLAYLIST</h2>
            <div class="cardlist p2"> </div>

        </div>
    </div>
    <div class="player p3">
        <div class="seekbar">
            <div class="circle"></div>
        </div>
        <div class="bars">
            <div class="songButton">
                <img id="back" src="/ASSETS/IMAGES/back.svg" alt="">
                <img id="play" src="/ASSETS/IMAGES/play.svg" alt="">
                <img id="next" src="/ASSETS/IMAGES/next.svg" alt="">
            </div>
            <div class="songinfo"></div>
            <div class="voltime">
                <div class="songtime"></div>
                <div class="volume">
                    <img src="/ASSETS/IMAGES/vol.svg" alt="">
                    <div class="range">
                        <input type="range" name="volume">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
