                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#5D001E"

                                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />

                    <li><button style="background: none; border: none; cursor: pointer;">

            <div class="songlist">
                <ul></ul>
            </div>
        </div>

            <h2 class="lib m3 p3 f2">PLAYLIST</h2>
            <div class="cardlist p2"> </div>

        </div>

        <div class="seekbar">
            <div class="circle"></div>
        </div>
        <div class="bars">
            <div class="songButton">
                <img id="back" src="/ASSETS/IMAGES/back.svg" alt="">
                <img id="play" src="/ASSETS/IMAGES/play.svg" alt="">
                <img id="next" src="/ASSETS/IMAGES/next.svg" alt="">
            </div>
            <div class="songinfo"></div>
            <div class="voltime">
                <div class="songtime"></div>
                <div class="volume">
                    <img src="/ASSETS/IMAGES/vol.svg" alt="">
                    <div class="range">
                        <input type="range" name="volume">
                    </div>
                </div>
            </div>
        </div>

    <script src="script.js"></script>
